<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="titulo">
        <h1>Calculadora Simples</h1>
    </div>
    <div class="container"> 
    <div class="aparelho">
    <div name="calc">
    <input class="visor" type="text" name="visor" id="viewFinder"><br>
    <button class="botoes" type="button" value="7" id="seven">7</button>
    <button class="botoes" type="button" value="8" id="eight">8</button>
    <button class="botoes" type="button" value="9" id="nine">9</button>
    <button class="botoes" type="button" value="รท" id="division">รท</button>
    <br>
    <button class="botoes" type="button" value="4" id="four">4</button>
    <button class="botoes" type="button" value="5" id="five">5</button>
    <button class="botoes" type="button" value="6" id="six">6</button>
    <button class="botoes" type="button" value="x" id="multiplication">x</button>
    <br>
    <button class="botoes" type="button" value="1" id="one">1</button>
    <button class="botoes" type="button" value="2" id="two">2</button>
    <button class="botoes" type="button" value="3" id="three">3</button>
    <button class="botoes" type="button" value="-" id="subtraction">-</button>
    <br>
    <button class="botoes" type="button" value="0" id="zero">0</button>
    <button class="botoes" type="button" value="=" id="equal">=</button>
    <button class="botoes" type="button" value="C" id="clear">C</button>
    <button class="botoes" type="button" value="+" id="sum">+</button>
</div>
</div>
</div> 
</body>
<script type="text/javascript" src="./script.js" ></script>
</html>
